<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium</title>
    <style>
        .fish-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .fish-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .tip-card, .location-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="fish-container"></div>
    <div id="tip-container"></div>
    <div id="location-container"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
